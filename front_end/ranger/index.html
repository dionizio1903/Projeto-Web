<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range</title>
</head>
<body>
    <h3>Formulario Basico</h3>

    <form action="https://sys4soft.com/udemy/forms/index.php" target="_blank" method="post">
        <div class="form-group">
            <input type="range" name="campo_ranger" oninput="mostrar(this.value)">
            <p id="valor_ranger"></p>
        </div>

        <div class="form-group">
            <input type="submit" value="Enviar">
        </div>
    </form>  
    
    <script>
        function mostrar(value){
            document.getElementById("valor_ranger").innerHTML = value
        }
    </script>
</body>
</html>
